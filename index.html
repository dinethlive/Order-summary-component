<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="illustration hero" />
      <h3>Order Summary</h3>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan__wrapper">
        <img src="./images/icon-music.svg" alt="icon music" />

        <div class="plan__wrapper__info">
          <div class="plan__wrapper__plan__type">Annual Plan</div>
          <div class="plan__wrapper__plan__price">$59.99/year</div>
        </div>

        <div class="plan__wrapper__change">Change</div>
      </div>

      <div class="payment__button">Proceed to Payment</div>
      <div class="cancel__order">Cancel Order</div>
    </main>
    <!--

   -->
  </body>
</html>
